<!DOCTYPE html>
<html lang="pt-br">
    <!-- https://app.rocketseat.com.br/node/maratona-discover-edicao-01/lesson/aula-01 -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>Dev Finance</title>
  </head>
  <body>
    <header id="logo">
      <h1>Aplicação Financeira</h1>
    </header>

    <main>
        <section id="transaction">
            <h2>Balanço</h2>

            <div id="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div id="card">
                <h3>Saídas</h3>
                <p>R$ 2.000,00</p>
            </div>
            
            <div id="card">
                <h2>Total</h2>
                <p>R$ 7.000,00</p>
            </div>
        </section>

        <section>
            <h2>Transações</h2>
                <table id="data-table">
                    <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Energia</td>
                        <td>- R$ 500,00</td>
                        <td>23/01/2021</td>
                    </tr>
                    <tr>
                        <td>Cartão Nubank</td>
                        <td>- R$ 900,00</td>
                        <td>23/01/2021</td>
                    </tr>
                    <tr>
                        <td>Cartão Tatico</td>
                        <td>- R$ 360,00</td>
                        <td>23/01/2021</td>
                    </tr>
                    </tbody>
                </table>
        </section>
    </main>

    <footer>
      <p>App Finances by Seb Soluções App</p>
    </footer>
  </body>
</html>
